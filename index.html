<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/facebookLogo.svg" alt="Facebook Logo" class="logo" />
      <div class="box">
        <h1>Log in to Facebook</h1>
        <form action="">
          <input
            type="text"
            class="text-box"
            placeholder="Email address or phone number"
          />
          <input type="text" class="text-box" placeholder="Password" />
          <button type="submit" class="btn-login">Log in</button>
        </form>
        <a
          href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
          class="link-1"
          >Forgotten account?</a
        >
        <a
          href="https://www.facebook.com/r.php?locale=en_GB&display=page"
          class="link-2"
          >Sign up for Facebook</a
        >
      </div>
    </div>
  </body>
</html>
